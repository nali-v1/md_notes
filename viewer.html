<!DOCTYPE html>
<html>
<head>
    <title>Github-ready Viewer</title>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* Dark Theme Variables */
        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2a2a2a;
            --text-primary: #e8e8e8;
            --text-secondary: #a0a0a0;
            --accent: #87ceeb;
            --border: #333333;
            --shadow: 0 4px 20px rgba(0,0,0,0.3);
            --code-bg: #272822;
            --code-text: #f8f8f2;
            --code-border: #49483e;
            --success: #27ae60;
        }

        /* Floating Header */
        .floating-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            padding: 15px 20px;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            border-bottom: 1px solid var(--border);
        }
        .floating-header a {
            margin: 0 10px;
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        .floating-header a:hover {
            color: var(--text-primary);
        }
        
        /* Main Content */
        body {
            margin: 0;
            padding-top: 60px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }
        #content {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background: var(--bg-secondary);
            min-height: calc(100vh - 60px);
            box-shadow: var(--shadow);
            border-left: 1px solid var(--border);
            border-right: 1px solid var(--border);
        }
        
        /* Markdown Styling */
        h1 { 
            color: var(--text-primary); 
            border-bottom: 2px solid var(--accent); 
            padding-bottom: 10px; 
            margin-top: 0;
        }
        h2 { 
            color: var(--text-primary); 
            margin-top: 30px; 
        }
        a { 
            color: var(--accent); 
            text-decoration: none; 
        }
        a:hover { 
            text-decoration: underline; 
        }
        code { 
            background: var(--bg-tertiary); 
            padding: 2px 6px; 
            border-radius: 3px; 
            color: var(--accent);
        }
        
        /* Code Blocks with Copy Button */
        pre {
            position: relative;
            background: var(--code-bg);
            color: var(--code-text);
            padding: 15px;
            border-radius: 5px;
            overflow: auto;
            border: 1px solid var(--code-border);
            margin: 20px 0;
        }
        
        .copy-button {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: var(--code-text);
            border-radius: 4px;
            padding: 6px 12px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-family: system-ui, -apple-system, sans-serif;
            font-weight: 500;
        }
        
        .copy-button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .copy-button.copied {
            background: var(--success);
            color: var(--code-bg);
            border-color: var(--success);
        }
        
        pre code {
            background: transparent;
            color: var(--code-text);
            padding: 0;
        }
        
        blockquote { 
            border-left: 4px solid var(--accent); 
            padding-left: 15px; 
            margin-left: 0; 
            color: var(--text-secondary); 
            background: var(--bg-tertiary);
            padding: 10px 15px;
            border-radius: 0 5px 5px 0;
        }
    </style>
</head>
<body>
    <!-- Floating Header -->
    <div class="floating-header">
        <div>
            <a href="index.html">üè† Home</a>
            <a href="#" onclick="loadRandomDoc()">üé≤ Random</a>
        </div>
        <div>
            <a href="https://github.com/nali-v1/md_notes" target="_blank">üìÅ GitHub</a>
            <a href="https://nali-v1.github.io/md_notes/" target="_blank">üåê Live Site</a>
        </div>
    </div>

    <!-- Content Area -->
    <div id="content">Loading your document...</div>

    <script>
        // Get current file from URL or default to index
        const urlParams = new URLSearchParams(window.location.search);
        let currentFile = urlParams.get('file') || 'docs/README.md';
        
        // Static list of available documents for GitHub Pages
        // UPDATED WITH YOUR ACTUAL FILES
        const availableDocs = [
            'docs/README.md'
            // ADD YOUR ACTUAL FILES HERE:
            // 'docs/nvim.md',
        ];
        
        // Add copy buttons to code blocks
        function addCopyButtons() {
            const codeBlocks = document.querySelectorAll('pre');
            codeBlocks.forEach(block => {
                // Check if copy button already exists
                if (!block.querySelector('.copy-button')) {
                    const button = document.createElement('button');
                    button.className = 'copy-button';
                    button.textContent = 'Copy';
                    button.addEventListener('click', async () => {
                        const code = block.querySelector('code')?.innerText || block.innerText;
                        try {
                            await navigator.clipboard.writeText(code);
                            button.textContent = 'Copied!';
                            button.classList.add('copied');
                            setTimeout(() => {
                                button.textContent = 'Copy';
                                button.classList.remove('copied');
                            }, 2000);
                        } catch (err) {
                            console.error('Failed to copy: ', err);
                        }
                    });
                    block.appendChild(button);
                }
            });
        }
        
        // Load and render markdown
        function loadDocument(file) {
            currentFile = file;
            
            fetch(file)
                .then(response => {
                    if (!response.ok) throw new Error('File not found');
                    return response.text();
                })
                .then(markdown => {
                    document.getElementById('content').innerHTML = marked.parse(markdown);
                    
                    // Add copy buttons after content is rendered
                    setTimeout(addCopyButtons, 100);
                    
                    // Update URL without page reload
                    window.history.replaceState({}, '', `?file=${file}`);
                    
                    // Update page title
                    const firstHeading = markdown.match(/^# (.*)$/m);
                    if (firstHeading) {
                        document.title = firstHeading[1] + ' - Digital Garden';
                    }
                })
                .catch(error => {
                    document.getElementById('content').innerHTML = 
                        `<h1>üå± Document Not Found</h1>
                         <p>Could not load: <code>${file}</code></p>
                         <p><a href="viewer.html?file=docs/README.md">Return to Home</a></p>`;
                });
        }
        
        // Load random document
        function loadRandomDoc() {
            if (availableDocs.length > 0) {
                const randomFile = availableDocs[Math.floor(Math.random() * availableDocs.length)];
                loadDocument(randomFile);
            }
        }
        
        // Load initial document
        loadDocument(currentFile);
    </script>
</body>
</html>
