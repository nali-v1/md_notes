<!DOCTYPE html>
<html>
<head>
    <title>Markdown Viewer</title>
    <meta charset="UTF-8">
    <!-- Load all required libraries -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* Only minimal styling for header */
        .floating-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #1a1a1a;
            padding: 15px 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            border-bottom: 1px solid #333333;
        }
        .floating-header a {
            margin: 0 10px;
            color: #87ceeb;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        .floating-header a:hover {
            color: #ffffff;
        }
        
        /* Body padding for header */
        body {
            margin: 0;
            padding-top: 60px;
            min-height: 100vh;
        }
        
        /* Clean viewer header - just show current file */
        .viewer-header {
            padding: 1rem 0;
            margin-bottom: 0;
            border-bottom: none;
        }
        
        .current-file {
            font-weight: 400;
            color: var(--ui-text);
            font-size: 0.95rem;
            opacity: 0.8;
            text-align: center;
            padding: 0.5rem 0;
        }

<!-- Add this style block to viewer.html -->
        /* Update viewer container margins */
        .viewer-container {
            max-width: none;
            width: 70%; /* Reduced from 95% to 70% to create 15% margins on each side */
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

    </style>
</head>
<body class="viewer-page">
    <!-- Floating Header -->
    <div class="floating-header">
        <div>
            <a href="index.html">üè† Home</a>
            <a href="#" onclick="loadRandomDoc()">üé≤ Random</a>
        </div>
    </div>

    <!-- Content Area - Clean and simple -->
    <div class="viewer-container">
        <div class="viewer-header">
            <div class="current-file" id="currentFile"></div>
        </div>
        
        <div class="viewer-main">
            <div id="content" class="markdown-content">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading your document...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get current file from URL or default to docs/index.md
        const urlParams = new URLSearchParams(window.location.search);
        let currentFile = urlParams.get('file') || 'docs/index.md';
        
        // List of known markdown files in your docs directory
        const knownFiles = [
            'docs/index.md',
            'docs/LICENSE.md', 
            'docs/nvim.md'
        ];
        
        // Auto-detect available documents for random navigation
        async function getAvailableDocs() {
            try {
                // Try to get list from docs directory
                const response = await fetch('docs/');
                if (!response.ok) throw new Error('Cannot access docs directory');
                
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const links = doc.querySelectorAll('a[href$=".md"]');
                
                const files = Array.from(links)
                    .map(link => {
                        const href = link.getAttribute('href');
                        return `docs/${href}`;
                    })
                    .filter(file => file.endsWith('.md'));
                
                console.log('Found files:', files);
                return files.length > 0 ? files : knownFiles;
                
            } catch (error) {
                console.log('Auto-detection failed, using known files list');
                return knownFiles;
            }
        }
        
        // Load and render markdown
        function loadDocument(file) {
            currentFile = file;
            document.getElementById('currentFile').textContent = file;
            
            console.log('Loading file:', file);
            
            fetch(file)
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    return response.text();
                })
                .then(markdown => {
                    console.log('File loaded successfully, rendering markdown');
                    
                    // Render markdown using marked.js
                    const htmlContent = marked.parse(markdown);
                    document.getElementById('content').innerHTML = htmlContent;
                    
                    // Update URL without page reload
                    window.history.replaceState({}, '', `?file=${file}`);
                    
                    // Update page title
                    const firstHeading = markdown.match(/^# (.*)$/m);
                    if (firstHeading) {
                        document.title = firstHeading[1] + ' - Digital Garden';
                    }
                    
                    // Apply syntax highlighting after markdown is rendered
                    setTimeout(() => {
                        document.querySelectorAll('pre code').forEach((block) => {
                            hljs.highlightElement(block);
                            
                            // Add copy button to code blocks
                            const copyButton = document.createElement('button');
                            copyButton.className = 'copy-button';
                            copyButton.textContent = 'Copy';
                            copyButton.onclick = function() {
                                navigator.clipboard.writeText(block.textContent).then(() => {
                                    copyButton.textContent = 'Copied!';
                                    copyButton.classList.add('copied');
                                    setTimeout(() => {
                                        copyButton.textContent = 'Copy';
                                        copyButton.classList.remove('copied');
                                    }, 2000);
                                });
                            };
                            
                            const pre = block.parentElement;
                            if (pre && !pre.querySelector('.copy-button')) {
                                pre.style.position = 'relative';
                                pre.appendChild(copyButton);
                            }
                        });
                    }, 100);
                })
                .catch(error => {
                    console.error('Error loading file:', error);
                    document.getElementById('content').innerHTML = 
                        `<div class="error">
                            <h3>üå± Document Not Found</h3>
                            <p>Could not load: <code>${file}</code></p>
                            <p>Error: ${error.message}</p>
                            <p>Available files:</p>
                            <ul>
                                <li><a href="viewer.html?file=docs/index.md">docs/index.md</a></li>
                                <li><a href="viewer.html?file=docs/LICENSE.md">docs/LICENSE.md</a></li>
                                <li><a href="viewer.html?file=docs/nvim.md">docs/nvim.md</a></li>
                            </ul>
                        </div>`;
                });
        }
        
        // Load random document
        async function loadRandomDoc() {
            const availableDocs = await getAvailableDocs();
            if (availableDocs.length > 0) {
                const randomFile = availableDocs[Math.floor(Math.random() * availableDocs.length)];
                loadDocument(randomFile);
            }
        }
        
        // Load initial document
        loadDocument(currentFile);
    </script>
</body>
</html>
