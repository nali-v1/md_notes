<!DOCTYPE html>
<html>
<head>
    <title>Markdown Garden</title>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* Dark Theme Variables */
        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2a2a2a;
            --text-primary: #e8e8e8;
            --text-secondary: #a0a0a0;
            --accent: #87ceeb;
            --border: #333333;
            --shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        /* Floating Header */
        .floating-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            padding: 15px 20px;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            border-bottom: 1px solid var(--border);
        }
        .floating-header a {
            margin: 0 10px;
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        .floating-header a:hover {
            color: var(--text-primary);
        }

        /* Main Content */
        body {
            margin: 0;
            padding-top: 60px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .search-box {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 8px;
            margin-bottom: 30px;
            box-sizing: border-box;
            color: var(--text-primary);
            transition: all 0.2s;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(135, 206, 235, 0.1);
        }

        .search-box::placeholder {
            color: var(--text-secondary);
        }

        .doc-list {
            background: var(--bg-secondary);
            border-radius: 10px;
            box-shadow: var(--shadow);
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .doc-item {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            text-decoration: none;
            color: var(--text-primary);
            display: block;
            transition: all 0.2s;
        }

        .doc-item:hover {
            background: var(--bg-tertiary);
            transform: translateX(5px);
        }

        .doc-item:last-child {
            border-bottom: none;
        }

        .doc-title {
            font-weight: 600;
            margin-bottom: 4px;
            color: var(--text-primary);
        }

        .doc-path {
            font-size: 14px;
            color: var(--text-secondary);
            font-family: monospace;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .file-count {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .detection-status {
            text-align: center;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <!-- Floating Header -->
    <div class="floating-header">
        <div>
            <a href="index.html">üè† Home</a>
            <a href="#" onclick="loadRandomDoc()">üé≤ Random</a>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1>üå± Markdown Garden</h1>
            <p>Browse and search through all documentation</p>
        </div>

        <input type="text" class="search-box" id="searchInput" placeholder="üîç Search documents...">

        <div id="detectionStatus" class="detection-status">üîÑ Loading documents...</div>
        <div id="fileCount" class="file-count"></div>

        <div id="docList" class="doc-list">
            <div class="empty-state">Loading documents...</div>
        </div>
    </div>

    <script>
        // Known markdown files - GitHub Pages doesn't allow directory listing
        const knownFiles = [
            { 
                path: 'docs/README.md',
                filename: 'README.md',
                title: 'Welcome Guide'
            },
            { 
                path: 'docs/nvim.md',
                filename: 'nvim.md', 
                title: 'Neovim Mastery'
            },
            { 
                path: 'docs/LICENSE.md',
                filename: 'LICENSE.md',
                title: 'License'
            }
        ];

        // Auto-detect markdown files with fallback
        async function loadMarkdownFiles() {
            try {
                document.getElementById('detectionStatus').textContent = 'üîÑ Checking for documents...';
                
                // Try to detect files by testing if they exist
                const detectedFiles = [];
                
                for (const file of knownFiles) {
                    try {
                        const response = await fetch(file.path);
                        if (response.ok) {
                            detectedFiles.push(file);
                        }
                    } catch (e) {
                        // File doesn't exist or can't be accessed
                        console.log(`File not found: ${file.path}`);
                    }
                }
                
                if (detectedFiles.length > 0) {
                    document.getElementById('detectionStatus').textContent = `‚úÖ Found ${detectedFiles.length} markdown files`;
                    return detectedFiles;
                } else {
                    // Fallback to known files even if detection fails
                    document.getElementById('detectionStatus').textContent = '‚úÖ Loaded default documents';
                    return knownFiles;
                }
                
            } catch (error) {
                console.log('Auto-detection failed:', error);
                document.getElementById('detectionStatus').textContent = '‚úÖ Loaded default documents';
                return knownFiles;
            }
        }

        function renderDocList(docs) {
            const container = document.getElementById('docList');
            const countElement = document.getElementById('fileCount');
            
            countElement.textContent = `${docs.length} document${docs.length !== 1 ? 's' : ''} available`;
            
            if (docs.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No documents found</h3>
                        <p>Add some .md files to the docs/ directory to get started!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = docs.map(doc => `
                <a href="viewer.html?file=${doc.path}" class="doc-item">
                    <div class="doc-title">${doc.title}</div>
                    <div class="doc-path">${doc.path}</div>
                </a>
            `).join('');
        }

        function filterDocs(docs, searchTerm) {
            if (!searchTerm) return docs;
            
            const term = searchTerm.toLowerCase();
            return docs.filter(doc => 
                doc.title.toLowerCase().includes(term) ||
                doc.path.toLowerCase().includes(term) ||
                doc.filename.toLowerCase().includes(term)
            );
        }

        // Random document loader (for header)
        async function loadRandomDoc() {
            const files = await loadMarkdownFiles();
            if (files.length > 0) {
                const randomFile = files[Math.floor(Math.random() * files.length)];
                window.location.href = `viewer.html?file=${randomFile.path}`;
            }
        }

        // Initialize
        loadMarkdownFiles().then(files => {
            window.allDocs = files;
            renderDocList(files);
            
            // Search functionality
            document.getElementById('searchInput').addEventListener('input', function(e) {
                const filteredDocs = filterDocs(window.allDocs, e.target.value);
                renderDocList(filteredDocs);
            });
            
            document.getElementById('searchInput').focus();
        });
    </script>
</body>
</html>
