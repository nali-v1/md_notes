<!DOCTYPE html>
<html>
<head>
    <title>Github-ready</title>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Add highlight.js for syntax highlighting -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.8.0/build/styles/github-dark.min.css">
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.8.0/build/highlight.min.js"></script>
    <style>
        /* Dark Theme Variables */
        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2a2a2a;
            --text-primary: #e8e8e8;
            --text-secondary: #a0a0a0;
            --accent: #87ceeb;
            --border: #333333;
            --shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        /* Floating Header */
        .floating-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            padding: 15px 20px;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            border-bottom: 1px solid var(--border);
        }
        .floating-header a {
            margin: 0 10px;
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        .floating-header a:hover {
            color: var(--text-primary);
        }

        /* Main Content */
        body {
            margin: 0;
            padding-top: 60px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .search-box {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 8px;
            margin-bottom: 30px;
            box-sizing: border-box;
            color: var(--text-primary);
            transition: all 0.2s;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(135, 206, 235, 0.1);
        }

        .search-box::placeholder {
            color: var(--text-secondary);
        }

        .doc-list {
            background: var(--bg-secondary);
            border-radius: 10px;
            box-shadow: var(--shadow);
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .doc-item {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            text-decoration: none;
            color: var(--text-primary);
            display: block;
            transition: all 0.2s;
        }

        .doc-item:hover {
            background: var(--bg-tertiary);
            transform: translateX(5px);
        }

        .doc-item:last-child {
            border-bottom: none;
        }

        .doc-title {
            font-weight: 600;
            margin-bottom: 4px;
            color: var(--text-primary);
        }

        .doc-path {
            font-size: 14px;
            color: var(--text-secondary);
            font-family: monospace;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .file-count {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        /* GitHub Notice */
        .github-notice {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .github-notice a {
            color: var(--accent);
            text-decoration: none;
        }

        .github-notice a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Floating Header -->
    <div class="floating-header">
        <div>
            <a href="index.html">üè† Home</a>
            <a href="#" onclick="loadRandomDoc()">üé≤ Random</a>
        </div>
        <div>
            <a href="https://github.com/nali-v1/md_notes" target="_blank">üìÅ GitHub</a>
            <a href="https://nali-v1.github.io/md_notes/" target="_blank">üåê Live Site</a>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1>üå± Markdown Notes</h1>
            <p>Browse and search</p>
        </div>

        <input type="text" class="search-box" id="searchInput" placeholder="üîç Search documents...">

        <div id="fileCount" class="file-count">Loading documents...</div>

        <div id="docList" class="doc-list">
            <div class="empty-state">Loading documents...</div>
        </div>

        <div class="github-notice">
            <p>üìö <strong>Read-only version</strong> - For full features and sync capabilities, visit the <a href="https://github.com/nali-v1/md_notes">GitHub repository</a></p>
        </div>
    </div>

    <script>
        // Configure marked to use highlight.js for syntax highlighting
        marked.setOptions({
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    return hljs.highlight(code, { language: lang }).value;
                }
                return hljs.highlightAuto(code).value;
            },
            langPrefix: 'hljs language-'
        });

        // Static list of documents for GitHub Pages
        const availableDocs = [
            { 
                title: 'Welcome to Digital Garden', 
                path: 'docs/README.md', 
                filename: 'README.md',
                description: 'Getting started with your digital garden'
            },
            { 
                title: 'Feature Demo', 
                path: 'docs/demo.md', 
                filename: 'demo.md',
                description: 'Showcase of code blocks, copy buttons, and interactive elements'
            }
            // ADD MORE FILES HERE AS YOU CREATE THEM:
            // { 
            //     title: 'Neovim Mastery', 
            //     path: 'docs/nvim.md', 
            //     filename: 'nvim.md',
            //     description: 'Neovim configurations and workflows'
            // },
        ];

        function renderDocList(docs) {
            const container = document.getElementById('docList');
            const countElement = document.getElementById('fileCount');
            
            countElement.textContent = `${docs.length} document${docs.length !== 1 ? 's' : ''} found`;
            
            if (docs.length === 0) {
                container.innerHTML = '<div class="empty-state">No documents found matching your search.</div>';
                return;
            }

            container.innerHTML = docs.map(doc => `
                <a href="viewer.html?file=${doc.path}" class="doc-item">
                    <div class="doc-title">${doc.title}</div>
                    <div class="doc-path">${doc.path}</div>
                    ${doc.description ? `<div style="color: var(--text-secondary); font-size: 0.9rem; margin-top: 4px;">${doc.description}</div>` : ''}
                </a>
            `).join('');
        }

        function filterDocs(searchTerm) {
            if (!searchTerm) {
                return availableDocs;
            }
            
            const term = searchTerm.toLowerCase();
            return availableDocs.filter(doc => 
                doc.title.toLowerCase().includes(term) ||
                doc.path.toLowerCase().includes(term) ||
                doc.filename.toLowerCase().includes(term) ||
                (doc.description && doc.description.toLowerCase().includes(term))
            );
        }

        // Random document loader
        function loadRandomDoc() {
            if (availableDocs.length > 0) {
                const randomFile = availableDocs[Math.floor(Math.random() * availableDocs.length)];
                window.location.href = `viewer.html?file=${randomFile.path}`;
            }
        }

        // Initialize
        renderDocList(availableDocs);
        
        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const filteredDocs = filterDocs(e.target.value);
            renderDocList(filteredDocs);
        });
        
        document.getElementById('searchInput').focus();
    </script>
</body>
</html>
